<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Bistro</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>ORDER NOW</h1>
  <div class="card" style="width: 38rem;">
    <div class="card-header">Place Order</div>
    <div class="card-body">
      <form name="dateForm" class="form">
        <div class="mb-3">
          <label for="dateBirth" class="form-label">Select your date of birth</label>
          <input type="date" class="form-control" id="dateBirth" name="birthday" >
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="female">
            <label class="form-check-label" for="female" id="female">Female </label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="male">
            <label class="form-check-label" for="male" id="male">Male</label>
          </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>  
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
